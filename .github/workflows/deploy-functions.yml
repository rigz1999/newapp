name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'supabase/functions/**'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy accept-invitation --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
          # Add more functions here as needed:
          # supabase functions deploy send-invitation --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "âœ… Edge functions deployed successfully!"
          echo "Project: ${{ secrets.SUPABASE_PROJECT_ID }}"
          echo "Functions: accept-invitation"
